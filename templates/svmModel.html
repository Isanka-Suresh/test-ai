<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LR Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
    
      .navbar {
        background-color: #ffffff;
        padding: 1rem 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
      }
    
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
      }
    
      .container {
        padding: 3rem 2rem;
        max-width: 600px;
        margin: auto;
      }
    
      .card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      }
    
      .text-center {
        text-align: center;
      }
    
      h3 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #222;
      }
    
      .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
        color: #555;
      }
    
      .form-control,
      .form-select {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        margin-bottom: 1rem;
        border: 1px solid #ccd6dd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 1rem;
      }
    
      .form-control:focus,
      .form-select:focus {
        border-color: #007bff;
        background-color: #fff;
        outline: none;
        box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25);
      }
    
      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        transition: background-color 0.3s ease;
      }
    
      .btn:hover {
        background-color: #0056b3;
      }
    
      .spinner-border {
        vertical-align: middle;
      }
    
      #result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #28a745;
        text-align: center;
      }
    </style>
    
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">‚Üê Home</a>
    </nav>

    <div class="container">
      <div class="card">
        <h3 class="text-center mb-4">Logistic Regression Predictor</h3>
        <form id="predictForm" method="post" action="svm-predict">
          <!-- Age -->
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              required
              min="18"
              max="100"
            />
          </div>
          <!-- Job -->
          <div class="mb-3">
            <label class="form-label">Job</label>
            <select class="form-select" name="job" required>
              <option value="admin.">Administrator</option>
              <option value="blue-collar">Blue Collar</option>
              <option value="entrepreneur">Entrepreneur</option>
              <option value="housemaid">Housemaid</option>
              <option value="management">Management</option>
              <option value="retired">Retired</option>
              <option value="self-employed">Self Employed</option>
              <option value="services">Services</option>
              <option value="student">Student</option>
              <option value="technician">Technician</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <!-- Marital Status -->
          <div class="mb-3">
            <label class="form-label">Marital Status</label>
            <select class="form-select" name="marital" required>
              <option value="married">Married</option>
              <option value="single">Single</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <!-- Education -->
          <div class="mb-3">
            <label class="form-label">Education</label>
            <select class="form-select" name="education" required>
              <option value="basic.4y">Basic 4y</option>
              <option value="basic.6y">Basic 6y</option>
              <option value="basic.9y">Basic 9y</option>
              <option value="high.school">High School</option>
              <option value="professional.course">Professional Course</option>
              <option value="university.degree">University Degree</option>
            </select>
          </div>
          <!-- Default -->
          <div class="mb-3">
            <label class="form-label">Credit Default</label>
            <select class="form-select" name="default" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Housing Loan -->
          <div class="mb-3">
            <label class="form-label">Housing Loan</label>
            <select class="form-select" name="housing" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Personal Loan -->
          <div class="mb-3">
            <label class="form-label">Personal Loan</label>
            <select class="form-select" name="loan" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Submit -->
          <button type="submit" class="btn">
            <span
              class="spinner-border spinner-border-sm me-2 d-none"
              id="spinner"
            ></span>
            Predict
          </button>
        </form>

        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </body>
</html>

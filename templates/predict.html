<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prediction Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fbfd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
  
    .navbar {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
    }
  
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0077cc;
      text-decoration: none;
    }
  
    .container {
      padding: 4rem 2rem;
    }
  
    .text-center {
      text-align: center;
    }
  
    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
  </style>
  
</head>
<body>

<nav class="navbar">
  <a class="navbar-brand" href="#">AI Predictor</a>
</nav>

<div class="container text-center">
  <h1>Prediction: {{ predict }}</h1>
</div>

</body>
</html>
